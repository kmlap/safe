<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name_en')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name_en" data-rule="required" class="form-control" name="row[name_en]" type="text" value="{$row.name_en|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name_cn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name_cn" data-rule="required" class="form-control" name="row[name_cn]" type="text" value="{$row.name_cn|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Describe_en')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-describe_en" data-rule="required" class="form-control editor" rows="5" name="row[describe_en]" cols="50">{$row.describe_en|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Describe_cn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-describe_cn" data-rule="required" class="form-control editor" rows="5" name="row[describe_cn]" cols="50">{$row.describe_cn|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" data-rule="required" class="form-control" size="50" name="row[image]" type="text" value="{$row.image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-image" class="btn btn-danger faupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cycle_val')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cycle_val" data-rule="required" min="0" class="form-control" name="row[cycle_val]" type="number" value="{$row.cycle_val|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cycle_unit')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-cycle_unit" data-rule="required" min="0" class="form-control selectpicker" name="row[cycle_unit]">
                {foreach name="cycleUnitList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.cycle_unit"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Day_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-day_rate" data-rule="required" min="0" class="form-control" step="0.000001" name="row[day_rate]" type="number" value="{$row.day_rate|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Buy_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-day_rate" data-rule="required" min="0" class="form-control"  name="row[buy_num]" type="number" value="{$row.buy_num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Low_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-low_amount" data-rule="required" min="0" class="form-control" step="0.000001" name="row[low_amount]" type="number" value="{$row.low_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('High_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-high_amount" data-rule="required" min="0" class="form-control" step="0.000001" name="row[high_amount]" type="number" value="{$row.high_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wallet_coin_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wallet_coin_ids" data-rule="required" data-source="wallet_coin/index" data-multiple="true" class="form-control selectpage" data-field="coin" name="row[wallet_coin_ids]" type="text" value="{$row.wallet_coin_ids|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
