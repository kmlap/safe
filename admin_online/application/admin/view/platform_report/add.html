<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-date" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[date]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mining')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mining" data-rule="required" min="0" class="form-control" step="0.000001" name="row[mining]" type="number" value="0.000000">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Withdraw_usdt')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-withdraw_usdt" data-rule="required" min="0" class="form-control" step="0.000001" name="row[withdraw_usdt]" type="number" value="0.000000">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Authorize_quantity')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-authorize_quantity" data-rule="required" min="0" class="form-control" name="row[authorize_quantity]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Recharge_usdt')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-recharge_usdt" data-rule="required" min="0" class="form-control" step="0.000001" name="row[recharge_usdt]" type="number" value="0.000000">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
