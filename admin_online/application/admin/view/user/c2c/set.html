<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('银行卡号')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-card" class="form-control" name="card" readonly  value="{$info.card}">
    </div>
  </div>
    <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('打款金额')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-transfer_amount" class="form-control" name="transfer_amount" readonly  value="{$info.transfer_amount}">
    </div>
  </div>
      <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('到账金额')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-transfer_amount" class="form-control" name="transfer_amount" readonly  value="{$info.amount}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('打款凭证')}:</label>
    <div class="col-xs-12 col-sm-8">
      <img id="" src="{$info.image}" alt="" />
    </div>
  </div>
  <div class="form-group layer-footer">
    <input name="user_id" value="{$info.id}" class="hidden">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-8">
      <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
    </div>
  </div>
</form>
