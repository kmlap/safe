<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" data-rule="required" min="0" class="form-control" name="row[uid]" type="number" value="{$row.uid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Country')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-country" class="form-control" name="row[country]" type="text" value="{$row.country|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Card')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-card" class="form-control" name="row[card]" type="text" value="{$row.card|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Image1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-image1" class="form-control " rows="5" name="row[image1]" cols="50">{$row.image1|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Image2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-image2" class="form-control " rows="5" name="row[image2]" cols="50">{$row.image2|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Image3')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-image3" class="form-control " rows="5" name="row[image3]" cols="50">{$row.image3|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status1')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-status1" data-rule="required" min="0" class="form-control selectpicker" name="row[status1]">
                {foreach name="status1List" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.status1"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status2')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-status2" data-rule="required" min="0" class="form-control selectpicker" name="row[status2]">
                {foreach name="status2List" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.status2"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
